<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estante Virtual - Cadastrar Livro</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body style="background-color:teal">
    <div class="jumbotron" style="background-color: teal;"> 
        <div class="jumbotron" style="background-color:darkgrey"> 
            <div class="container" >
            
                <img src="imagens/livro.jpg" >
        
                <h1>Cadastrar Livro</h1>
                <p>Preencha os campos ao Lado...</p>

                <div id="campus">
        
                    <p>Nome                  : <input id="nome" class="form-control" type="nome"></p>
                    <p>Quantidade de Paginas : <input id="QtdPaginas" class="form-control" type="QtdPaginas"></p>
                    <p>Altor                 : <input id="altor" class="form-control" type="altor"></p>
                    <p>Editora               : <input id="editora" class="form-control" type="editora"></p>
                    <p>Codigo Do Livro       : <input id="codigo" class="form-control" type="codigo"></p>
           
                </div>

                <input id="buttonSalvar" class="btn btn-secondary btn-lg" type="button" value="Salvar" >
                <input id="buttonCancelar" class="btn btn-secondary btn-lg" type="button" value="Cancelar" >
                
            </div>
        </div>
    </div> 
    <script src="js/cadastroLivro.js"></script>
</body>
</html>
